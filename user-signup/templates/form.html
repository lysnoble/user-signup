<!doctype html>
<html>
<head>
    <style>
        .error { color: red; }
        
    </style>
</head>
<body>

    <h1>Signup</h1>
    <form method='POST'>
        <table>
            <tr>
                <td><label>Username
                    <input name="username" type="text" value='{{username}}'/>
                </label></td>
    
                <td><p class="error">{{username_error}}</p></td>
            </tr>
    
    
            <tr>
                <td><label>Password
                    <input name="password" type="password" value='{{password}}'/>
                </label></td>
                
                <td><p class="error">{{password_error}}</p></td>
            </tr>    
    
    
            <tr>
                <td><label>Verify Password
                    <input name="verify_password" type="password" value='{{verify_password}}'/>
                </label></td>
    
                <td><p class="error">{{verify_password_error}}</p></td>
            </tr>

            <tr>
                <td><label>Email
                    <input name="email" type="text" value='{{email}}'/>
                </label></td>
    
                <td><p class="error">{{email_error}}</p></td>
            </tr>
    
        </table>
        <input type="submit" />
    </form>

</body>
</html>
